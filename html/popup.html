<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="../css/style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <script src="../js/libs/jquery.js"></script>
</head>
<body>
<div class="pretty container">
    <div class="row">
        <form>
            <fieldset>
                <legend data-i18n="extName" id="manifest_name" class="i18n">Perfect Prime</legend>
                <ul>
                    <li class="field">
                        <label class="checkbox" for="chkTitleSequence">
                            <input type="checkbox" id="chkTitleSequence"><span class="checkBackground"></span>
                            <div style="display:inline" class="i18n" id="skipTitleSequences">Skip Title Sequences</div>
                        </label>
                    </li>
                    <li class="field">
                        <label class="checkbox" for="chkSkipRecaps">
                            <input type="checkbox" id="chkSkipRecaps"><span class="checkBackground"></span>
                            <div style="display:inline" class="i18n" id="skipRecaps">Skip Recaps</div>
                        </label>
                    </li>
                    <li class="field">
                        <label class="checkbox" for="chkSkipAds">
                            <input type="checkbox" id="chkSkipAds"><span class="checkBackground"></span>
                            <div style="display:inline" class="i18n" id="skipAds">Skip Ads</div>
                        </label>
                    </li>
                    <li class="field">
                        <label class="checkbox" for="chkPlayNext">
                            <input type="checkbox" id="chkPlayNext"><span class="checkBackground"></span>
                            <div style="display:inline" class="i18n" id="autoPlayNext">Automatically Play Next Episode
                            </div>
                        </label>
                    </li>
                    <li class="field">
                        <label class="checkbox" for="chkWatchCredits">
                            <input type="checkbox" id="chkWatchCredits"><span class="checkBackground"></span>
                            <div style="display:inline" class="i18n" id="alwaysWatchCredits">Always Watch Credits</div>
                        </label>
                    </li>
                </ul>
            </fieldset>
        </form>
        <p class="footer"><a
                href="https://github.com/jonluca/Never-Ending-Netflix" id="sourceCode" class="i18n">Source Code</a> -
            <a href="mailto:jdecaro@usc.edu" class="i18n" id="support">Support</a> -
            <a id="contrast" data-value="low" class="i18n" aria-invalid="highContrast">High Contrast Mode</a> -
            <a href="https://chrome.google.com/webstore/detail/never-ending-netflix/hdadmgabliibighlbejhlglfjgplfmhb">Netflix
                Version</a>
        </p>
        <div class="footer copy">&copy; JonLuca DeCaro 2019 - v<span id="version"></span></div>
    </div>
</div>
<script src="../js/i18n.js"></script>
<script src="../js/libs/modernizr-2.7.1.min.js"></script>
<script src="../js/libs/gumby.min.js"></script>
<script src="../js/common.js"></script>
<script src="../js/popup.js"></script>
</body>
</html>
